<!-- Main entry point of the game (e.g. Splash screen that loads to the captains quarters) --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Nova DSV - Deep Sea Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-splash"></div>
    <div class="ocean-bg"></div>
    <div class="water-particles" id="particles"></div>
    
    <div class="title-container">
        <h1 class="main-title">Aqua Nova</h1>
        <h2 class="subtitle">Deep Sea Vehicle</h2>
        <div class="console-info" id="console-info">Press ENTER or click to board</div>
    </div>

    <!-- Main Menu (always visible) -->
    <div id="main-menu" class="menu-overlay">
        <div class="menu-container">
            <h3 class="menu-title">Mission Control</h3>
            <div class="menu-buttons">
                <button id="resume-campaign" class="menu-btn" disabled>
                    <span class="btn-text">Resume Last Session</span>
                    <span class="btn-subtitle">Continue from last known position</span>
                </button>
                <button id="load-campaign" class="menu-btn" disabled>
                    <span class="btn-text">Load Campaign</span>
                    <span class="btn-subtitle">Select from available logbooks</span>
                </button>
                <button id="new-campaign" class="menu-btn" disabled>
                    <span class="btn-text">New Mission</span>
                    <span class="btn-subtitle">Start from mission briefing</span>
                </button>
                <button id="import-logbook" class="menu-btn">
                    <span class="btn-text">Import Logbook</span>
                    <span class="btn-subtitle">Load logbook from file</span>
                </button>
                <button id="settings" class="menu-btn">
                    <span class="btn-text">Settings</span>
                    <span class="btn-subtitle">Configure system preferences</span>
                </button>
            </div>
            <div class="menu-info">
                <p id="logbook-status">Scanning for logbooks...</p>
            </div>
            <!-- Console info bar -->
            <div class="console-bar" id="console-bar">
                <span class="console-text" id="console-text">System initializing...</span>
            </div>
        </div>
    </div>

    <!-- Hidden file input for logbook import -->
    <input type="file" id="logbook-import-input" accept=".json" style="display: none;">
    
    <div class="helm-info"> <!-- shows OFFLINE, unless localStorage over rides -->
        Speed: OFFLINE<br>
        Heading: OFFLINE<br>
        Depth: OFFLINE
    </div>
    
    <div class="coordinate-info"> <!-- shows this unless localStorage over rides -->
        Status: OFFLINE<br>
        Location: UNKNOWN<br>
        LAT: N --°--'--"<br>
        LON: W ---°--'--"<br>
        Course: OFFLINE
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

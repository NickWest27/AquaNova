<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Nova DSV - Deep Sea Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-splash"></div>
    <div class="ocean-bg"></div>
    <div class="water-particles" id="particles"></div>
    
    <div class="title-container">
        <h1 class="main-title">Aqua Nova</h1>
        <h2 class="subtitle">Deep Sea Vehicle</h2>
        <div class="start-prompt" id="start-prompt">Press ENTER to board.</div>
    </div>
    
    <div class="helm-info"> <!-- hard coded for now, later I'll make this dynamic -->
        Speed: OFFLINE<br>
        Heading: OFFLINE<br>
        Depth: OFFLINE
    </div>
    
    <div class="coordinate-info"> <!-- hard coded for now, later I'll make this dynamic -->
        Status: OFFLINE<br>
        Location: UNKNOWN<br>
        LAT: N --°--'--"<br>
        LON: W ---°--'--"<br>
        Course: OFFLINE
    </div>

    <script src="main.js"></script>
</body>
</html>
